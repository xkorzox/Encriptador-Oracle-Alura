<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Logo aplicacion encriptar" />
    </header>
    <main>
      <section class="seccion_1">
        <textarea
          class="textarea"
          placeholder="Escribe tu texto aquí"
        ></textarea>
        <div class="contenedor_botones">
          <button class="boton_encriptar">Encriptar</button>
          <button class="boton_desencriptar">Desencriptar</button>
          <button id="borrar">Borrar</button>
        </div>
      </section>
      <section class="seccion_2">
        <div class="contenedor_imagen">
          <img src="Muñeco.png" alt="Muñeco" />
        </div>
        <div class="contenedor_subtitulo">
          <h3>No se encontró ningún mensaje</h3>
        </div>
        <div class="contenedor_parrafo">
          <p>Escribe el texto que desea encriptar o desencriptar</p>
        </div>
        <div class="contenedor_botones">
          <button class="boton_copiar">Copiar</button>
        </div>
      </section>
    </main>
    <script src="encriptador.js"></script>
    <footer> </footer>
  </body>
</html>
